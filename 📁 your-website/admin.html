<!-- admin.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin Quản Lý Tuyển Dụng</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📋 Quản lý bài tuyển dụng</h1>
  </header>

  <main>
    <section id="create-form">
      <h2>➕ Thêm bài tuyển dụng</h2>
      <input id="title" placeholder="Tên công việc" />
      <input id="location" placeholder="Khu vực (Bắc Ninh...)" />
      <input id="type" placeholder="Loại việc (Chính thức / Thời vụ)" />
      <input id="salaryType" placeholder="Lương (Theo ngày / tháng...)" />
      <textarea id="description" placeholder="Mô tả công việc"></textarea>
      <button onclick="createJob()">Tạo mới</button>
    </section>

    <section id="job-listings">
      <h2>📄 Danh sách công việc</h2>
      <!-- Các bài đăng sẽ hiển thị tại đây -->
    </section>
  </main>

  <footer>
    <p>© 2025 - Nội Bộ Tuyển Dụng Admin</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
