<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu·∫£n l√Ω tuy·ªÉn d·ª•ng - ƒêƒÉng nh·∫≠p</title>
  <link rel="stylesheet" href="style.css"/>

      height: auto;
      margin-top: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-section">
      <h1>ƒêƒÉng nh·∫≠p b·∫±ng m√£ truy c·∫≠p</h1>
      <input type="text" id="access-code" placeholder="Nh·∫≠p m√£ 10 s·ªë..." maxlength="10"/>
      <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
      <p id="login-error" class="error-message"></p>
    </div>

    <div id="main-app" style="display:none;">
      <div class="header">
        <h1>Qu·∫£n l√Ω b√†i ƒëƒÉng tuy·ªÉn d·ª•ng</h1>
        <button onclick="logout()">ƒêƒÉng xu·∫•t</button>
      </div>

      <div id="upload-wrapper" style="display:none;">
        <div class="upload-form">
          <h2>Th√™m b√†i ƒëƒÉng tuy·ªÉn d·ª•ng</h2>
          <input type="text" id="company" placeholder="T√™n c√¥ng ty" />
          <input type="text" id="position" placeholder="V·ªã tr√≠ tuy·ªÉn d·ª•ng" />
          <input type="text" id="location" placeholder="Khu v·ª±c" />
          <input type="text" id="type" placeholder="Lo·∫°i vi·ªác (To√†n th·ªùi gian...)" />
          <input type="text" id="salary" placeholder="L∆∞∆°ng (Theo ng√†y/th√°ng...)" />
          <input type="text" id="image" placeholder="Link h√¨nh ·∫£nh khung l∆∞∆°ng (tu·ª≥ ch·ªçn)" />
          <textarea id="description" placeholder="N·ªôi dung chi ti·∫øt b√†i ƒëƒÉng"></textarea>
          <button onclick="addJob()">T·∫£i b√†i ƒëƒÉng</button>
        </div>
      </div>

      <div class="filters">
        <input type="text" id="search-input" placeholder="üîç T√¨m ki·∫øm t·ª´ kh√≥a..." />
        <select id="filter-location"><option value="">-- Khu v·ª±c --</option></select>
        <select id="filter-type"><option value="">-- Lo·∫°i vi·ªác --</option></select>
        <select id="filter-salary"><option value="">-- L∆∞∆°ng --</option></select>
        <select id="filter-status"><option value="">-- Tr·∫°ng th√°i --</option></select>
      </div>

      <div id="job-list"></div>
    </div>
  </div>

  <script>
    const validCodes = {
      "4054220365": "admin",
      "0866429918": "viewer"
    };

    let userRole = "";
    let jobs = [];

    function login() {
      const code = document.getElementById('access-code').value.trim();
      const error = document.getElementById('login-error');

      if (validCodes[code]) {
        userRole = validCodes[code];
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        document.getElementById('upload-wrapper').style.display = userRole === 'admin' ? 'block' : 'none';
        error.textContent = '';
        initializeApp();
      } else {
        error.textContent = 'M√£ kh√¥ng h·ª£p l·ªá. Vui l√≤ng th·ª≠ l·∫°i.';
      }
    }

    function logout() {
      userRole = "";
      document.getElementById('access-code').value = '';
      document.getElementById('main-app').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('job-list').innerHTML = '';
    }

    function initializeApp() {
      fetch('data/jobs.json')
        .then(res => res.json())
        .then(data => {
          jobs = data;
          populateFilters();
          displayJobs(jobs);
        });

      document.getElementById('search-input').addEventListener('input', applyFilters);
    }

    function populateFilters() {
      const locSet = new Set(), typeSet = new Set(), salarySet = new Set(), statusSet = new Set();
      jobs.forEach(job => {
        locSet.add(job.location); typeSet.add(job.type);
        salarySet.add(job.salary); statusSet.add(job.status);
      });
      populateSelect('filter-location', locSet);
      populateSelect('filter-type', typeSet);
      populateSelect('filter-salary', salarySet);
      populateSelect('filter-status', statusSet);
      ['filter-location','filter-type','filter-salary','filter-status']
        .forEach(id => document.getElementById(id).addEventListener('change', applyFilters));
    }

    function populateSelect(id, items) {
      const select = document.getElementById(id);
      items.forEach(item => {
        const option = document.createElement('option');
        option.value = item; option.textContent = item;
        select.appendChild(option);
      });
    }

    function applyFilters() {
      const keyword = document.getElementById('search-input').value.toLowerCase();
      const loc = document.getElementById('filter-location').value;
      const type = document.getElementById('filter-type').value;
      const salary = document.getElementById('filter-salary').value;
      const status = document.getElementById('filter-status').value;

      const filtered = jobs.filter(job => {
        const matchKeyword = !keyword ||
          job.company.toLowerCase().includes(keyword) ||
          job.position.toLowerCase().includes(keyword) ||
          job.description.toLowerCase().includes(keyword);

        return matchKeyword &&
          (!loc || job.location === loc) &&
          (!type || job.type === type) &&
          (!salary || job.salary === salary) &&
          (!status || job.status === status);
      });
      displayJobs(filtered);
    }

    function displayJobs(jobs) {
      const list = document.getElementById('job-list');
      list.innerHTML = '';
      if (!jobs.length) return list.innerHTML = '<p>Kh√¥ng c√≥ b√†i ƒëƒÉng ph√π h·ª£p.</p>';
      jobs.forEach((job, index) => {
        const div = document.createElement('div');
        div.className = 'job-card' + (job.status === 'Ng∆∞ng tuy·ªÉn' ? ' closed' : '');
        div.innerHTML = `
          <h3>${job.position} - ${job.company}</h3>
          <p><strong>Khu v·ª±c:</strong> ${job.location}</p>
          <p><strong>Lo·∫°i vi·ªác:</strong> ${job.type}</p>
          <p><strong>L∆∞∆°ng:</strong> ${job.salary}</p>
          <p><strong>Tr·∫°ng th√°i:</strong> <span>${job.status}</span></p>
          <p><strong>M√¥ t·∫£:</strong> ${job.description}</p>
          ${job.image ? `<img class="salary-image" src="${job.image}" alt="Khung l∆∞∆°ng">` : ''}
        `;
        list.appendChild(div);
      });
    }

    function addJob() {
      if (userRole !== 'admin') return;
      const job = {
        company: document.getElementById('company').value,
        position: document.getElementById('position').value,
        location: document.getElementById('location').value,
        type: document.getElementById('type').value,
        salary: document.getElementById('salary').value,
        image: document.getElementById('image').value,
        description: document.getElementById('description').value,
        status: 'ƒêang tuy·ªÉn'
      };
      jobs.push(job);
      displayJobs(jobs);
      document.querySelectorAll('.upload-form input, .upload-form textarea')
        .forEach(el => el.value = '');
    }
  </script>
</body>
</html>
